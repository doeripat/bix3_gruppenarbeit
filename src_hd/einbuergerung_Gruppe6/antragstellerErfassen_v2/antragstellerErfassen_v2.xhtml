<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">AntragstellerErfassen</ui:define>
		<ui:define name="content">
			<h3>Antragsteller erfassen</h3>
			<p>Bitte erfassen Sie hier einen neuen Antragsteller. Passwort wird automatisch generiert und an die erfassten Email des Antragstellers gesendet.</p>
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="requestEmail" value="Email"/>
					<p:inputText id="requestEmail" value="#{data.email}" required="true" />
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Erfassen" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
