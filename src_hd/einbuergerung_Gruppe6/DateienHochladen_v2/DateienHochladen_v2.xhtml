<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">DateienHochladen_v2</ui:define>
		<ui:define name="content">
			<h3>
			Bitte Dateien Hochladen
			</h3>
			<h:form id="form" enctype="multipart/form-data">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="uniqueIdentifier" value="Antrags-ID"/>
					<p:outputLabel id="uniqueIdentifier" value="#{data.request.uniqueIdentifier}" styleClass="readonly_text"></p:outputLabel>
					
					<p:outputLabel value="Personen"/>
					<ui:repeat  var="p" value="#{data.request.personList}">
						<p:outputLabel value="#{p.firstname}" styleClass="readonly_text"/>
						<br/>
						<p:outputLabel value="#{p.lastname}" styleClass="readonly_text"/>
						<hr/>
					</ui:repeat>
					
					<!--  <p:outputLabel  value="Hochgeladene Dokumente"/>
					<ui:repeat var="d" value="#{data.request.documents}">
						<p:outputLabel  value="#{d.fileName}" styleClass="readonly_text"/>
					</ui:repeat>-->
					<br />
					<p:row>
						<p:column>
							<p:dataTable var="d" value="#{data.request.documents}">					
								  <p:column headerText="Dateiname">
								    <h:outputText value="#{d.fileName}" />
								  </p:column>
								  <p:column headerText="Link">
								   	<p:commandLink value="#{d.fileName}.#{d.fileEnding}" ajax="false" actionListener="#{logic.fileDownload(d)}">
  									<p:fileDownload value="#{d.fileStreamedContent}" /> 
									</p:commandLink>									
								</p:column>
								  <p:column headerText="Datum">
								    <h:outputText value="#{d.fileType}" />
								  </p:column>
							</p:dataTable>
					</p:column>
					</p:row>
					<p:outputLabel for="status" value="Status" />
					<p:selectOneMenu id="status" value="#{data.fileTypeDoc}" required="true">
						<f:selectItem itemLabel="Status auswählen" />
						<f:selectItems value="#{data.fileTypeAvailable}" />
					</p:selectOneMenu>
					<p:outputLabel  value="Dokumente hochladen"/>				
					<p:fileUpload mode="advanced" label="PDF-Datei wählen" auto="true" fileUploadListener="#{logic.fileUpload}" update="form" allowTypes="/(.|\/)(pdf)$/" invalidFileMessage="Nur PDF-Dateien sind erlaubt" />
					<br/>
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
					</h:panelGrid>
			</h:form>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
