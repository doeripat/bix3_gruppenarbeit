<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">GesuchsformularAusfuellen</ui:define>
		<ui:define name="content">
			<h3>
			This is a <a href="http://developer.axonivy.com/doc/5.1.latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form" enctype=“multipart/form-data“>
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:dataTable var="dokument" value="#{request.documents}" editable="true" editMode="cell">
						  <p:column headerText="Person">
						    <p:cellEditor>
						      <f:facet name="output"><h:outputText value="#{dokument.type}" /></f:facet>
						      <f:facet name="input">
						        <h:selectOneMenu value="#{person.anrede}" style="width:100%" required="true">
						          <f:selectItem itemLabel="Deutschkenntnise" itemValue="Deutschkenntnise" />
						          <f:selectItem itemLabel="Finanzen" itemValue="Finanzen" />
						          <f:selectItem itemLabel="Wohnsitz" itemValue="Wohnsitz" />
						        </h:selectOneMenu>
						      </f:facet>
						    </p:cellEditor>
						  </p:column>
						  <p:column headerText="Dokument">
							<p:fileUpload mode="advanced" label="PDF-Datei wählen" auto="true" fileUploadListener="#{logic.fileUpload}"
								allowTypes="/(.|/)(pdf)$/" invalidFileMessage="Nur PDF-Dateien sind erlaubt" />
						  </p:column>
						</p:dataTable>
						<br />
						<p:commandButton actionListener="#{logic.addDokument}" value="Neues Dokumente" update=":form:addDemo" icon="ui-icon-plusthick" />
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
