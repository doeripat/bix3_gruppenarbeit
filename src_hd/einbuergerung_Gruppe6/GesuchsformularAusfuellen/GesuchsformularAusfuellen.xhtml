<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">GesuchsformularAusfuellen</ui:define>
		<ui:define name="content">
			<h3>
			This is a <a href="http://developer.axonivy.com/doc/5.1.latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="uniqueIdentifier" value="Unique Identifier"/>
					<p:inputText id="uniqueIdentifier" value="#{data.uniqueIdentifier}"></p:inputText>
					
					<p:outputLabel for="mobilePhone" value="Mobile Phone"/>
					<p:inputText id="mobilePhone" value="#{data.mobilePhone}"></p:inputText>
					
					<p:outputLabel for="phone" value="Phone"/>
					<p:inputText id="phone" value="#{data.phone}"></p:inputText>
					
					<p:outputLabel for="address" value="Address"/>
					<p:inputText id="address" value="#{data.address}"></p:inputText>
					
					<p:outputLabel for="postcode" value="Postcode"/>
					<p:inputText id="postcode" value="#{data.postcode}"></p:inputText>
					
					<p:outputLabel for="email" value="Email"/>
					<p:inputText id="email" value="#{data.email}"></p:inputText>
					
					<p:outputLabel for="city" value="City"/>
					<p:inputText id="city" value="#{data.city}"></p:inputText>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
