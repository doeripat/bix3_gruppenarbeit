<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">einwaendePruefen_v2</ui:define>
		<ui:define name="content">
			<h3>
			Bitte folgende Einwände auf formale Korrektheit prüfen. Ungültige Einwände direkt in Tabelle löschen.
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:dataTable var="objection" value="#{data.request.objections}" id="deleteTable">
						  <p:column headerText="Autor">
						    <h:outputText value="#{objection.author}" />
						  </p:column>
						  <p:column headerText="Datum">
						    <h:outputText value="#{objection.date}" />
						  </p:column>
						  <p:column headerText="Begründung">
						    <h:outputText value="#{objection.text}" />
						  </p:column>
						   <p:column style="width:32px;text-align: center">
						    <p:commandButton actionListener="#{logic.DeleteObjection(objection)}" update="deleteTable" icon="ui-icon-trash" />
						  </p:column>
						</p:dataTable>
					
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Speichern" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
