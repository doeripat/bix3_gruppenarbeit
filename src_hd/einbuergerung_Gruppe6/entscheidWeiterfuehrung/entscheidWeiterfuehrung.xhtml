<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">entscheidWeiterfuehrung</ui:define>
		<ui:define name="content">
			<h3>
			Wollen Sie mit dem Einbürgerungsprozess fortfahren?
			</h3>
			
			<h:form id="form">
				<p:panelGrid>
					<f:facet name="header">
						<p:row>
				            <p:message></p:message>
				        </p:row>
					</f:facet>
					<p:row>
						<p:column>
							<p:selectBooleanCheckbox id="continue" value="#{data.request.Continue}" />
							<p:outputLabel for="continue" value="Ja ich möchte fortfahren"/>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column colspan="2"><p:outputLabel for="continue" value="Folgende Einwände sind zu Ihrem Gesuch eingegangen:"/></p:column>
					</p:row>
					
					<p:row>
						<p:column>
							<p:dataTable var="objection" value="#{data.request.objections}">
								  <p:column headerText="Autor">
								    <h:outputText value="#{objection.author}" />
								  </p:column>
								  <p:column headerText="Datum">
								    <h:outputText value="#{objection.date}" />
								  </p:column>
								  <p:column headerText="Begründung">
								    <h:outputText value="#{objection.text}" />
								  </p:column>
							</p:dataTable>
					</p:column>
					</p:row>
					
					<p:row>
						<p:column><p:commandButton actionListener="#{logic.close}" value="Speichern" update="form" icon="ui-icon-check" /></p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
