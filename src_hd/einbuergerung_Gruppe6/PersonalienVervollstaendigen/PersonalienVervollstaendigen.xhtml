<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">PersonalienVervollstaendigen</ui:define>
		<ui:define name="content">
			<h3>Personalien vervollständigen</h3>
			<p>Bitte vervollständigen Sie ihre Personalien</p>
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

			        <p:outputLabel for="personGenderCode" value="Geschlecht" />
			        <p:selectOneRadio id="personGenderCode" value="#{data.gendercode}">
			            <f:selectItem itemLabel="Männlich" itemValue="1" />
			            <f:selectItem itemLabel="Weiblich" itemValue="2" />
			        </p:selectOneRadio>
					
					<p:outputLabel for="personFirstname" value="Vorname"/>
					<p:inputText id="personFirstname" value="#{data.firstname}" required="true" />
					
					<p:outputLabel for="personLastname" value="Nachname"/>
					<p:inputText id="personLastname" value="#{data.lastname}" required="true" />
					
					<p:outputLabel for="personBirthday" value="Geburtstag" />
        			<p:calendar id="personBirthday" value="#{data.birthday}" locale="de" navigator="true" pattern="yyyy-mm-dd"/>
					
					<p:outputLabel for="personNationality" value="Nationalität"/>
					<p:inputText id="personNationality" value="#{data.nationality}" required="true" />
					
					<p:outputLabel for="requestPhone" value="Telefonnummer"/>
					<p:inputText id="requestPhone" value="#{data.phone}" required="true" />
					
					<p:outputLabel for="requestAddress" value="Adresse"/>
					<p:inputText id="requestAddress" value="#{data.address}" required="true" />
					
					<p:outputLabel for="requestPostcode" value="Postleitzahl"/>
					<p:inputText id="requestPostcode" value="#{data.postcode}" required="true" />
					
					<p:outputLabel for="requestCity" value="Ort"/>
					<p:inputText id="requestCity" value="#{data.city}" required="true" />
					
					<br />
					<p:commandButton actionListener="#{logic.add}" value="Person hinzufügen" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.close}" value="Speichern" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
