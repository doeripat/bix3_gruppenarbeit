<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">PersonenErfassen</ui:define>
		<ui:define name="content">
			<h3>
			This is a <a href="http://developer.axonivy.com/doc/5.1.latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:dataTable id="personTable" var="person" value="#{data.personList}">
						<p:column headerText="Anrede">
							<h:outputText value="Antragsteller" rendered="#{person.role == 'applicant'}"/>
					    	<h:outputText value="Erwachsener" rendered="#{person.role == 'adult'}"/>
					    	<h:outputText value="Kind" rendered="#{person.role == 'child'}"/>
					  	</p:column> 
					  	
						<p:column headerText="Anrede">
					    	<h:outputText value="Herr" rendered="#{person.genderCode == 1}"/>
					    	<h:outputText value="Frau" rendered="#{person.genderCode == 2}"/>
					  	</p:column> 
					  	
						<p:column headerText="Vorname">
					    	<h:outputText value="#{person.firstname}" />
					  	</p:column>
					  	
					  	<p:column headerText="Nachname">
					    	<h:outputText value="#{person.lastname}" />
					  	</p:column>
					  	
					  	<p:column headerText="Geburtsdatum">
					    	<h:outputText value="#{person.birthday}" />
					  	</p:column>
					  	
					  	<p:column style="width:32px;text-align: center">
							<!-- <p:commandButton actionListener="#{logic.editPerson(person)}" update="personTable" icon="ui-icon-pencil" /> -->
							<p:commandButton actionListener="#{logic.deletePerson(person)}" update="personTable" icon="ui-icon-trash" />
						</p:column>
					</p:dataTable>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.addPerson}" value="Person hinzufÃ¼gen" update="form" icon="ui-icon-plusthick" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
