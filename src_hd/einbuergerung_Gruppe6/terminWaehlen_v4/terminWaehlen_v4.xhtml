<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">terminWaehlen_v3</ui:define>
		<ui:define name="content">
			<h3>
			This is a <a href="http://developer.axonivy.com/doc/5.1.latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:dataTable var="person" value="#{data.request.personList}" id="personTable" editable="true">
						<p:column headerText="Vorname">
						  <h:outputText value="#{person.firstname}" />
						</p:column>
						<p:column headerText="Nachname">
						  <h:outputText value="#{person.lastname}" />
						</p:column>
						<p:column headerText="Rolle">
						  <h:outputText value="#{person.role}" />
						</p:column>
						<p:column headerText="Terminwahl">
								<p:cellEditor>
									<f:facet name="output"><h:outputText value="#{person.meetingString}" /></f:facet>
									<f:facet name="input">
										<p:selectOneMenu id="meeting" value="#{person.meetingString}" style="width:125px">
			            					<f:selectItems value="#{data.dateDropDownList}" />
			        					</p:selectOneMenu>
		        					</f:facet>
								</p:cellEditor>
						</p:column>
						<p:column style="width:32px; text-align: center">
						   			<p:rowEditor />
						</p:column>
					</p:dataTable>
					
					<br/>
					<p:commandButton actionListener="#{logic.close}" value="Speichern" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
