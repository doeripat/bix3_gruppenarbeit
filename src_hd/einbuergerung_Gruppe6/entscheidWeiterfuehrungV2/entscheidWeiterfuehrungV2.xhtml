<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">entscheidWeiterfuehrungV2</ui:define>
		<ui:define name="content">
			<h3>
			Wollen Sie mit dem Einbürgerungsprozess fortfahren?
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="1">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<br/>
					
						<p:selectOneRadio id="continue" value="#{data.request.Continue}" required="true">
			            <f:selectItem itemLabel="Ja ich möchte fortfahren |" itemValue="true" />
			            <f:selectItem itemLabel="Nein ich möchte abbrechen" itemValue="false" />
			        </p:selectOneRadio>
					
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Speichern" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
