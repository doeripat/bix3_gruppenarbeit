<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">erfassungEinwaende</ui:define>
		<ui:define name="content">
			<h3>
			Einwände erfasssen
			</h3>
			<p>Bitte erfassen Sie Ihren begründeten Einwand hier:</p>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
						<p:outputLabel style="color: red" id="message" value="#{data.message}" rendered="#{data.message != null}" ></p:outputLabel>
					</f:facet>
					
					<p:outputLabel for="autor" value="Ihr Name"/>
					<p:inputText id="autor" value="#{data.autor}" required="true"></p:inputText>
					
					<p:outputLabel for="requestID" value="Gesuchs Identifikations-Nr."/>
					<p:inputText id="requestID" value="#{data.requestID}" required="true"></p:inputText>
					
					<p:outputLabel for="einwand" value="Verfassen Sie hier Ihren Einwand"/>
					<p:inputTextarea id="einwand" value="#{data.einwand}" rows="6" cols="33" required="true"/>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Abschicken" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
