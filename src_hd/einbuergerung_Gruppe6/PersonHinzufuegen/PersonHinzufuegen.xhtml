<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">PersonHinzufuegen</ui:define>
		<ui:define name="content">
			<h3>
			This is a <a href="http://developer.axonivy.com/doc/5.1.latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="personRole" value="Rolle" />
					<p:selectOneMenu id="personRole" value="#{data.person.role}" required="true">
						<f:selectItem itemLabel="Rolle auswählen" />
						<f:selectItem itemLabel="Erwachener" itemValue="adult" />
						<f:selectItem itemLabel="Kind" itemValue="child" />
					</p:selectOneMenu>
					
					<p:outputLabel for="personGenderCode" value="Geschlecht" />
			        <p:selectOneRadio id="personGenderCode" value="#{data.person.genderCode}">
			            <f:selectItem itemLabel="Männlich" itemValue="1" />
			            <f:selectItem itemLabel="Weiblich" itemValue="2" />
			        </p:selectOneRadio>
					
					<p:outputLabel for="personFirstname" value="Vorname"/>
					<p:inputText id="personFirstname" value="#{data.person.firstname}"></p:inputText>
					
					<p:outputLabel for="personLastname" value="Nachname"/>
					<p:inputText id="personLastname" value="#{data.person.lastname}"></p:inputText>
					
					<p:outputLabel for="personBirthday" value="Geburtsdatum"/>
					<p:calendar id="personBirthday" value="#{data.person.birthday}" pattern="dd.MM.yyyy" size="16" required="true">
					<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="personNationality" value="Nationalität"/>
					<p:inputText id="personNationality" value="#{data.person.nationality}"></p:inputText>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
