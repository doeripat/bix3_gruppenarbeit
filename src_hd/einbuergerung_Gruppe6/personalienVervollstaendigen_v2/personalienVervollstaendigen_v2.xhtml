<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">personalienVervollstaendigen</ui:define>
		<ui:define name="content">
			<h3>Personalien vervollständigen</h3>
			<p>Bitte vervollständigen Sie ihre Personendaten wahrheitsgetreu.</p>
			<p>Möchten Sie noch weitere Personen zu Ihrem Antrag hinzufügen, so klicken Sie den entsprechenden Button.</p>
			
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="requestEmail" value="Email"/>
					<p:outputLabel id="requestEmail" value="#{data.request.email}" styleClass="readonly_text" />
					
					<p:outputLabel for="personGender" value="Geschlecht" />
			        <p:selectOneRadio id="personGender" value="#{data.person.gender}" required="true">
			            <f:selectItem itemLabel="Männlich" itemValue="1" />
			            <f:selectItem itemLabel="Weiblich" itemValue="2" />
			        </p:selectOneRadio>
			        
			        <p:outputLabel for="personFirstname" value="Vorname"/>
					<p:inputText id="personFirstname" value="#{data.person.firstname}" required="true"></p:inputText>
					
					<p:outputLabel for="personLastname" value="Nachname"/>
					<p:inputText id="personLastname" value="#{data.person.lastname}" required="true"></p:inputText>
					
					<p:outputLabel for="personBirthday" value="Geburtsdatum"/>
					<p:calendar id="personBirthday" value="#{data.person.birthday}" pattern="dd.MM.yyyy" size="16" required="true">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="requestPhone" value="Telefon"/>
					<p:inputText id="requestPhone" value="#{data.request.phone}" required="true"></p:inputText>
					
					<p:outputLabel for="requestAddress" value="Adresse"/>
					<p:inputText id="requestAddress" value="#{data.request.address}" required="true"></p:inputText>
					
					<p:outputLabel for="requestPostcode" value="Postleitzahl"/>
					<p:inputText id="requestPostcode" value="#{data.request.postcode}" required="true"></p:inputText>
					
					<p:outputLabel for="requestCity" value="Ort"/>
					<p:inputText id="requestCity" value="#{data.request.city}" required="true"></p:inputText>
					
					<p:outputLabel for="personNationality" value="Staatsangehörigkeit"/>
					<p:inputText id="personNationality" value="#{data.person.nationality}" required="true"></p:inputText>
					
					<p:outputLabel for="personYearCount" value="Anzahl Jahre in der Schweiz"/>
					<p:spinner id="personYearCount" value="#{data.person.yearCount}" />
					
					<p:outputLabel for="personMaritalStatus" value="Zivilstand"/>
					<p:inputText id="personMaritalStatus" value="#{data.person.maritalStatus}" required="true"></p:inputText>
					
					<p:outputLabel for="requestDiscount" value=" Sind Sie Schüler, Lehrling oder Student?" />
			        <p:selectOneRadio id="requestDiscount" value="#{data.request.discount}" required="true">
			            <f:selectItem itemLabel="Ja" itemValue="true" />
			            <f:selectItem itemLabel="Nein" itemValue="false" />
			        </p:selectOneRadio>

					
					<p:commandButton actionListener="#{logic.close}" value="Speichern" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.addPerson}" value="weitere Personen erfassen" update="form" icon="ui-icon-plusthick" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
